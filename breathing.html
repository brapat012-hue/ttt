<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            background: #e6f4ea;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fffbe6;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(101,67,33,0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .camera-view {
            position: relative;
            background: #4e3b1f;
            border-radius: 8px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 360px;
            object-fit: cover;
        }
        .controls {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        .button {
            background: #388e3c;
            color: #fffbe6;
            border: 0;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background: #2e7031;
        }
        .button:disabled {
            background: #a1887f;
            cursor: not-allowed;
        }
        .timer {
            text-align: center;
            margin-top: 24px;
        }
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            margin: 12px 0;
            color: #388e3c;
        }
        .breathing-guide {
            text-align: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            background: #388e3c;
            border-radius: 50%;
            margin: 24px auto;
            animation: breathe 4s ease-in-out infinite;
            box-shadow: 0 0 24px #a1887f44;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        .status {
            margin-top: 12px;
            color: #4e3b1f;
            font-size: 14px;
        }
        .scoreboard {
            margin-top: 24px;
            background: #e6f4ea;
            border-radius: 8px;
            padding: 16px;
        }
        .scoreboard h2 {
            margin-top: 0;
            color: #4e3b1f;
        }
        .scores {
            max-height: 200px;
            overflow-y: auto;
        }
        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #a1887f;
        }
        .score-item:last-child {
            border-bottom: none;
        }
        /* Back button styles */
        .back-button {
            position: fixed;
            top: 16px;
            left: 16px;
            background: #2e7031;
            color: #e6f4ea;
            border: 1px solid #a1887f;
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            z-index: 1000;
        }
        .back-button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <a href="index.html" id="backButton" class="back-button">‚Üê Back</a>
    <div class="container">
        <h1>Breathing Exercise</h1>
        
        <div class="grid">
            <div>
                <div class="camera-view">
                    <video id="video" playsinline autoplay></video>
                </div>
                <div class="controls">
                    <button id="startButton" class="button">Start Camera</button>
                    <button id="stopButton" class="button" disabled>Stop Camera</button>
                </div>
                <div class="status">
                    Status: <span id="status">Camera not started</span>
                </div>
            </div>
            
            <div>
                <div class="timer">
                    <h2>Session Timer</h2>
                    <div class="timer-display" id="timerDisplay">5:00</div>
                    <div class="controls">
                        <button id="startTimer" class="button">Start</button>
                        <button id="resetTimer" class="button">Reset</button>
                        <button id="doneButton" class="button">Done</button>
                    </div>
                </div>

                <div class="scoreboard">
                    <h2>Scoreboard</h2>
                    <div class="level-status" id="levelStatus" style="margin-bottom:12px;font-size:18px;font-weight:500;color:#2563eb"></div>
                    <div class="scores" id="scoreList"></div>
                </div>

                <div class="breathing-guide">
                    <h2>Breathing Guide</h2>
                    <div class="circle" id="breathCircle"></div>
                    <div id="breathText" style="font-size:22px;font-weight:500;color:#2563eb;margin-top:12px;">Breath out</div>
                    <p>Follow the circle's rhythm</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ensure back button stops the camera before navigation
        const backButton = document.getElementById('backButton');
        if (backButton) {
            backButton.addEventListener('click', (e) => {
                // Stop camera first to release permission and hardware
                stopCamera();
                // allow normal navigation to proceed
            });
        }

        // Camera handling
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        let stream = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }
                });
                video.srcObject = stream;
                startButton.disabled = true;
                stopButton.disabled = false;
                status.textContent = 'Camera active';
            } catch (err) {
                status.textContent = 'Camera access denied';
                console.error('Error accessing camera:', err);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
                startButton.disabled = false;
                stopButton.disabled = true;
                status.textContent = 'Camera stopped';
            }
        }

        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);

        // Timer functionality

        const timerDisplay = document.getElementById('timerDisplay');
        const startTimer = document.getElementById('startTimer');
        const resetTimer = document.getElementById('resetTimer');
        let elapsedSeconds = 0;
        let timerInterval = null;

        function getLevel(totalPoints) {
            if (totalPoints >= 48) return 5;
            if (totalPoints >= 30) return 4;
            if (totalPoints >= 16) return 3;
            if (totalPoints >= 6) return 2;
            return 1;
        }

        function getSessionLimit(level) {
            if (level === 1) return 180; // 3 min
            if (level === 2) return 300; // 5 min
            if (level === 3) return 420; // 7 min
            if (level === 4) return 540; // 9 min
            return Infinity; // Level 5: unlimited
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startSession() {
            if (timerInterval) return;
            // Get current level
            const totalPoints = scores.reduce((a, b) => a + b, 0);
            const level = getLevel(totalPoints);
            const sessionLimit = getSessionLimit(level);
            timerInterval = setInterval(() => {
                elapsedSeconds++;
                updateTimerDisplay();
                if (elapsedSeconds >= sessionLimit) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    startTimer.textContent = 'Start';
                    // Show feedback message
                    const minutesDone = Math.floor(elapsedSeconds / 60);
                    alert(`You've done ${minutesDone} minutes. Thanks, see you tomorrow for your breathing session!`);
                }
            }, 1000);
            startTimer.textContent = 'Pause';
        }

        function resetSession() {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedSeconds = 0;
            updateTimerDisplay();
            startTimer.textContent = 'Start';
        }

        startTimer.addEventListener('click', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                startTimer.textContent = 'Start';
            } else {
                startSession();
            }
        });

        resetTimer.addEventListener('click', resetSession);

        // Scoreboard functionality
        const doneButton = document.getElementById('doneButton');
        const scoreList = document.getElementById('scoreList');
        let scores = JSON.parse(localStorage.getItem('breathingScores') || '[]');

        function updateScoreboard() {
            // Calculate total time (minutes and seconds)
            let totalSeconds = 0;
            let totalMinutes = 0;
            if (Array.isArray(scores)) {
                scores.forEach(s => {
                    if (typeof s === 'object' && s !== null && 'seconds' in s) {
                        totalSeconds += s.seconds;
                    } else if (typeof s === 'number') {
                        totalMinutes += s;
                    }
                });
            }
            totalMinutes += Math.floor(totalSeconds / 60);
            totalSeconds = totalSeconds % 60;
            // Points now match total minutes
            const totalPoints = totalMinutes;
            // Determine level
            let level = 1;
            if (totalPoints >= 48) level = 5;
            else if (totalPoints >= 30) level = 4;
            else if (totalPoints >= 16) level = 3;
            else if (totalPoints >= 6) level = 2;
            // Update level display
            const levelStatus = document.getElementById('levelStatus');
            levelStatus.textContent = `Level: ${level} (Total Points: ${totalPoints}) | Total Time: ${totalMinutes} min ${totalSeconds} sec`;

            scoreList.innerHTML = scores
                .map((score, index) => {
                    if (typeof score === 'object' && score !== null && 'seconds' in score) {
                        const min = Math.floor(score.seconds / 60);
                        const sec = score.seconds % 60;
                        return `<div class="score-item"><span>Session ${index + 1}</span><span>${min} min ${sec} sec</span></div>`;
                    } else {
                        return `<div class="score-item"><span>Session ${index + 1}</span><span>${score} min</span></div>`;
                    }
                })
                .join('');
        }

        function addScore() {
            if (elapsedSeconds > 0) {
                scores.push({ seconds: elapsedSeconds });
                localStorage.setItem('breathingScores', JSON.stringify(scores));
                updateScoreboard();
                // Show completion message
                const min = Math.floor(elapsedSeconds / 60);
                const sec = elapsedSeconds % 60;
                alert(`Session completed! You earned ${min} min ${sec} sec!`);
            }
            resetSession();
        }

        doneButton.addEventListener('click', addScore);

        // Initialize scoreboard
        updateScoreboard();

        // Breathing text logic
        const breathText = document.getElementById('breathText');
        let breathState = true; // true: in, false: out
        // Animation duration (should match CSS keyframes)
        const breathDuration = 4000; // ms
        setInterval(() => {
            breathState = !breathState;
            breathText.textContent = breathState ? 'Breath in' : 'Breath out';
        }, breathDuration / 2);

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
